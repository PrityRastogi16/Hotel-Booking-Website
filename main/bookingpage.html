<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookingpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Pixelify+Sans&family=Plus+Jakarta+Sans&family=Poppins:wght@300&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="bookingcontainer">
        <div class="bookingicons">
            <i class="fa-solid fa-snowflake"><span class="iconnames">Dashboard</span></i>
            <i class="fa-solid fa-newspaper"><span class="iconnames">News & Promotions</span></i>
            <i class="fa-solid fa-user"><span class="iconnames">Personal details</span></i>
            <i class="fa-solid fa-credit-card"><span class="iconnames">HotelCard</span></i>
            <i class="fa-solid fa-bed"><span class="iconnames">Bookings</span></i>
            <i class="fa-solid fa-money-bill"><span class="iconnames">Payments</span></i>
            <i class="fa-solid fa-thumbs-up"><span class="iconnames">Recommend us</span></i>
            <i class="fa-solid fa-ticket"><span class="iconnames">Hotel Vouchers</span></i>
            <i class="fa-solid fa-heart"><span class="iconnames">Favourite hotels</span></i>
            <i class="fa-solid fa-gear"><span class="iconnames">Settings</span></i>
            <i class="fa-solid fa-right-from-bracket"><span class="iconnames">Logout</span></i>

        </div>

        <div class="bookedhotels"></div>
    </div>

    
</body>
</html>
